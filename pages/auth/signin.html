<!-- page se connecter -->
<div class="hero-scene text-center text-white">
    <diV class=" hero-scene-content">     
        <h1>connexion</h1>
    </diV>
</div>
<!-- formulaire bootstrap container enveloppe contenu du formulaire -->
<div class="container">
    <form id="signinForm">
        <!-- mb3 margin bottom, for du label = id de l'input -->
        <div class="mb-3">
            
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="email"> 
          <div class="invalid-feedback">
            le mail et le mot de passe ne correspond pas
          </div>
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="mdp">
        </div>
        <div class="text-center">
            <!-- submit on valide le formulaire et envoie les données, button on valide une action que l'on définit nous meme -->
            <button type="button" class="btn btn-primary" id="btnSignin">Connexion</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/signup">Vous n’avez pas de compte ? Inscrivez-vous ici !</a>
    </div>
</div>
